# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Nightly

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
  
    - name: Restore Packages
      run: nuget restore AmazonScrapper.sln

    - name: Build solution
      run: msbuild AmazonScrapper\AmazonScrapper.csproj -t:rebuild -property:Configuration=Release
      
    - name: Package Files
      run: powershell Compress-Archive -Path 'AmazonScrapper\bin\Release\AmazonScrapper.exe', 'AmazonScrapper\bin\Release\*.dll', 'AmazonScrapper\bin\Release\*.png', 'Python\*.ini', 'Python\*.py' -DestinationPath 'AmazonScrapper.zip' -Force
         
    - name: Rename to crplugin
      run: ren  AmazonScrapper.zip AmazonScrapper.crplugin

    - name: Deploy Windows release
      uses: WebFreak001/deploy-nightly@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # automatically provided by github actions
      with:
        upload_url: https://uploads.github.com/repos/${{ github.repository }}/releases/84909286/assets{?name,label} # find out this value by opening https://api.github.com/repos/<owner>/<repo>/releases in your browser and copy the full "upload_url" value including the {?name,label} part
        release_id: 84909286 # same as above (id can just be taken out the upload_url, it's used to find old releases)
        asset_path: ./AmazonScrapper.crplugin # path to archive to upload
        asset_name: AmazonScrapper.crplugin # name to upload the release as, use $$ to insert date (YYYYMMDD) and 6 letter commit hash
        asset_content_type: application/zip # required by GitHub API
        max_releases: 1 # optional, if there are more releases than this matching the asset_name, the oldest ones are going to be deleted
          

